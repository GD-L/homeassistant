  - platform: template
    sensors:
      plex_lan_bandwidth:
        value_template: "{{ states.sensor.tautulli.attributes.lan_bandwidth / 1024| default(0) | round(2) }}"
        unit_of_measurement: "Mbps"
        icon_template: mdi:ethernet
      plex_wan_bandwidth:
        value_template: "{{ states.sensor.tautulli.attributes.wan_bandwidth / 1024 | default(0) | round(2)}}"
        unit_of_measurement: "Mbps"
        icon_template: mdi:ethernet
      plex_total_bandwidth:
        value_template: "{{ states.sensor.tautulli.attributes.total_bandwidth / 1024 | default(0) | round(2)}}"
        unit_of_measurement: "Mbps"
        icon_template: mdi:ethernet
      plex_stream_counts:
        value_template: "{{ states.sensor.tautulli.attributes.stream_count | default(0) }}"
        unit_of_measurement: "Streams"
        icon_template: mdi:monitor-eye
 
  - platform: command_line
    name: qBittorrent - active torrents
    command: "./www/commands/activetorrents.sh"
    unit_of_measurement: 'torrents'
    scan_interval: 20

  - platform: command_line
    name: qBittorrent - inactive torrents
    command: "./www/commands/inactivetorrents.sh"
    unit_of_measurement: 'torrents'
    scan_interval: 20
  