  - platform: template
    sensors:

      garage_door_status:
        friendly_name: "Garage Door Status"
        value_template: >-
           {%- if is_state('binary_sensor.garage_door_opened','off') %}
            Closed
            {% else%}
            Open
            {% endif %} 
        icon_template: >-
           {%- if is_state('binary_sensor.garage_door_opened','off') %}
            mdi:garage
            {% else%}
            mdi:garage-open
            {% endif %} 

      garage_last_open:
        friendly_name: "Garage Last Opened"
        value_template: >-
          {{as_timestamp(states.binary_sensor.garage_door_opened.last_changed)|timestamp_custom("%a %b %m at %H:%M %p")}}