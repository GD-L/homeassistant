##PiHole Sensors, integrated and Glances

#Convert piHole CPU temp from F to Celcius
  - platform: template
    sensors:     
     pihole_temp_c:
      friendly_name: "piHole CPU Temp"
      unit_of_measurement: 'C'
      value_template: "{{ ((states('sensor.glances_cpu_temp')|float-32)*(5/9)) | round(2)}}"
      
