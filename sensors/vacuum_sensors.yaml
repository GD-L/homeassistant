### Vacuum Sensors

  - platform: template
    sensors:
     vacuum_battery_downstairs:
      friendly_name: "Downstairs Vacuum Battery"
      unit_of_measurement: "%"
      value_template: "{{ state_attr('vacuum.downstairs', 'battery_level') }}"
      
     vacuum_battery_upstairs:
      friendly_name: "Upstairs Vacuum Battery"
      unit_of_measurement: "%"
      value_template: "{{ state_attr('vacuum.upstairs', 'battery_level') }}"
      
     vacuum_state_upstairs:
      friendly_name: "Upstairs Vacuum State"
      value_template: "{{ state_attr('vacuum.upstairs', 'status') }}"
            
     vacuum_state_downstairs:
      friendly_name: "Downstairs Vacuum State"
      value_template: "{{ state_attr('vacuum.downstairs', 'status') }}"
     