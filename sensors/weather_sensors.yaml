#https://www.home-assistant.io/components/template/
  - platform: template
    sensors:
      currenttemp:
        value_template: "{{ state_attr('weather.krdu_daynight', 'temperature') }}"
        unit_of_measurement: "°F"

      currenthumid:
        value_template: "{{ state_attr('weather.krdu_daynight', 'humidity') }}"
        unit_of_measurement: "%"
      
      dew_point:
        unit_of_measurement: "°F"
        value_template: >-
          {% set T1 = state_attr('weather.downstairs', 'temperature') | float %}
          {% set T1_C = (T1 - 32) / 1.8 %}
          {% set RH1 = state_attr('weather.downstairs', 'humidity') | float %}
          {% set B1 = (log(RH1 / 100) + ((17.27 * T1_C) / (237.3 + T1_C))) / 17.27 %}
          {% set DP = ((237.3 * B1) / (1 - B1)) %}
          {{((DP * 1.8) + 32) | round(1)}}
      sunset:
        value_template: '{% set timestamp = as_timestamp(states.sun.sun.attributes.next_setting) | timestamp_custom("%I:%M") %} {{ timestamp.lstrip("0") }}'
        unit_of_measurement: 'PM'

      sunrise:
        value_template: '{% set timestamp = as_timestamp(states.sun.sun.attributes.next_rising) | timestamp_custom("%I:%M") %} {{ timestamp.lstrip("0") }}'
        unit_of_measurement: 'AM'