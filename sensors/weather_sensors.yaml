          {%- set date = as_timestamp(now()) + (2 * 86400 ) -%}
          {{ date | timestamp_custom("%A (%m/%d)") | replace("(0", "(") | replace("/0", "/") }}
        value_template: >
          Hi: {{states.sensor.dark_sky_daytime_high_temperature_2d.state|round(0)}}°/ Low: {{states.sensor.dark_sky_overnight_low_temperature_2d.state|round(0)}}°/ Precip: {{states.sensor.dark_sky_precip_probability_2d.state|round(0)}}%
