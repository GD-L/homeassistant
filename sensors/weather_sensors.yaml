### Custom Weather Sensors 

#https://www.home-assistant.io/components/sensor.yweather/

#Darksky Sensors
  - platform: darksky
    api_key: !secret darksky
    forecast:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    monitored_conditions:
      - summary
      - precip_probability
      - temperature_low
      - temperature_high
    scan_interval:
      minutes: 60

  - platform: template
    sensors:
      forecast_0:
        entity_id: []
        friendly_name: "Today"
        value_template: >
          Hi: {{states.sensor.dark_sky_daytime_high_temperature_0d.state|round(0)}}°/ Low: {{states.sensor.dark_sky_overnight_low_temperature_0d.state|round(0)}}°/Precip: {{states.sensor.dark_sky_precip_probability_0d.state|round(0)}}%
      forecast_1:
        entity_id: []
        friendly_name_template: >
          {%- set date = as_timestamp(now()) + (1 * 86400 ) -%}
          {{ date | timestamp_custom("Tomorrow (%m/%d)") | replace("(0", "(") | replace("/0", "/") }}
        value_template: >
          Hi: {{states.sensor.dark_sky_daytime_high_temperature_1d.state|round(0)}}°/ Low: {{states.sensor.dark_sky_overnight_low_temperature_1d.state|round(0)}}°/ Precip: {{states.sensor.dark_sky_precip_probability_1d.state|round(0)}}%
