### Custom Zones

zone:
  - name: Greg Work 
    latitude: !secret gwork_lat
    longitude: !secret gwork_long
    radius: 300
    icon: mdi:breifcase
    
  - name: !secret swork_name 
    latitude: !secret swork_lat
    longitude: !secret swork_long
    radius: 500
    icon: !secret swork_icon

  - name: Greg Gym
    latitude: !secret gym_lat
    longitude: !secret gym_long
    radius: 300
    icon: mdi:Dumbbell 


### Alexa

alexa:
  smart_home:
    filter: 
      exclude_domains:
         - sensor
         - automation
         - binary_sensor
         - media_player
         - device_tracker
api:

google_assistant:
  project_id: !secret google_assist_project
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: true
  exposed_domains:
    - switch
    - light
    - group
    - vacuum
    - climate


### Vacuums

ecovacs:
  username: !secret ecovacs_email
  password: !secret ecovacs_pass
  country: us #USA
  continent: na #North America

#Speedtest.net

speedtestdotnet:
  scan_interval:
    minutes: 30

### Device Trackers
  
device_tracker:
  - platform: ping
    hosts:
      sara_router: 192.168.1.130
      greg_router: 192.168.1.131
      scan_interval: 60
    consider_home: 600
  
#Telegram
telegram_bot:
  - platform: polling
    api_key: !secret telegram
    allowed_chat_ids:
        - !secret greg_chatid
        - !secret sara_chatid
notify:
  - name: telegram_notify_Greg
    platform: telegram
    chat_id: !secret greg_chatid

  - name: telegram_notify_Sara
    platform: telegram
    chat_id: !secret sara_chatid

#piHole
pi_hole:
  host: '192.168.1.135'
  ssl: false
  verify_ssl: false

#cams
camera:
  - platform: generic
    name: LR Camera
    still_image_url: /local/wyze-logo.jpg
    stream_source: !secret wyzecam_lr


#Wake on LAN
wake_on_lan:
shell_command: !include shell_command.yaml
