
### General Configurations

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 365
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml


#System Health
#https://www.home-assistant.io/components/system_health/
system_health:

lovelace:
  mode: yaml
  resources: 
  - url: /local/battery-entity.js?v=0.1
    type: module
  - url: /local/auto-entities.js?v=0.1
    type: js
  dashboards:
    custom-config: 
      mode: yaml
      filename: ui-lovelace.yaml
      title: Dashboard
      show_in_sidebar: true
    testing-zone:
      mode: yaml
      filename: lovelace-testing.yaml
      title: Testing
      show_in_sidebar: true
      

# Text to speech
tts:
  - platform: google_translate


#Set frontent to point to themes file
frontend:
    #themes: !include themes.yaml
    themes: !include_dir_merge_named themes


#Other Configurations
#https://www.home-assistant.io/docs/configuration/splitting_configuration/
group: !include groups.yaml
script: !include scripts.yaml
sensor: !include_dir_merge_list sensors/
recorder: !include recorder.yaml
automation: !include_dir_merge_list automations/
binary_sensor: !include_dir_merge_list binarysensors/
switch: !include_dir_merge_list switches/
input_boolean: 
### Weather


weather:
  - platform: darksky
    api_key: !secret darksky
    mode: hourly
    units: us
    latitude: !secret home_lat
    longitude: !secret home_long
    

sun:

discovery: 
#    ignore:
#        - homekit


