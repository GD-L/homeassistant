#Speedtest.net

speedtestdotnet:
  server_id: 16970
  scan_interval:
    minutes: 30
  monitored_conditions:
    - ping
    - download
    - upload
   
### Device Trackers

owntracks: 
  max_gps_accuracy: 200
  waypoints: false
  #events_only: true
  #secret: !secret owntrackskey
  
device_tracker:
   
  - platform: ping
    hosts:
      sara: 192.168.1.130
      greg: 192.168.1.131
      scan_interval: 60
    consider_home: 600
  
#Telegram
telegram_bot:
  - platform: polling
    api_key: !secret telegram
    allowed_chat_ids:
        - !secret greg_chatid
notify:
  - name: telegram_notify
    platform: telegram
    chat_id: !secret greg_chatid
 
