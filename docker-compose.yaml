version: '3.1'

services:

  homeassistant:
    container_name: 'home-assistant'
    image: homeassistant/home-assistant:stable
    network_mode: host
    volumes:
      - /docker/homeassistant:/config
      
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      
    restart: unless-stopped