- alias: "Christmas Lights On"
  trigger:
    platform: sun
    event: sunset
    offset: "-00:20:00"
  action:
    - service: homeassistant.turn_on
      data:
        entity_id: switch.adhoc_plug

- alias: "Christmas Lights Off"
  trigger: 
    platform: time
    at : '23:33:00'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: switch.adhoc_plug