  
- alias: 'Morning Weather'
  trigger: 
    platform: time
    at: "06:44:00"
  action:
    - service: notify.telegram_notify_Greg
      data: 
        message: "Today's forecast calls for a high of {{states.sensor.dark_sky_daytime_high_temperature_0d.state|round(0)}}째 and a low of: {{states.sensor.dark_sky_overnight_low_temperature_0d.state|round(0)}}째. \n \n Currently, it's {{state_attr('weather.dark_sky', 'temperature')}}째 and {{states.sensor.dark_sky_summary.state}} outside.\n \n Wind speeds: {{state_attr('weather.dark_sky', 'wind_speed')}} mph \n Humidity: {{state_attr('weather.dark_sky', 'humidity')}}% \n Dewpoint: {{states('sensor.dew_point')}}째 \n Sunrise: {{states.sensor.sunrise.state}}AM \n Sunset: {{states.sensor.sunset.state}}PM"

- alias: 'qBitTorrent Down Notification'
  trigger:
    - platform: state
      entity_id: sensor.qbittorrent_status
      to: 'unavailable'
      for:
        seconds: 60
  action:
    - service: notify.telegram_notify_Greg
      data:
        title: "*qBitTorrent is Down*"
        message: "qBitTorrent has lost connection, log on to restart it"


- alias: Update Available Notification
  trigger:
    - platform: state
      entity_id: binary_sensor.docker_hub_update_available
      from: 'off'
      to: 'on'
  action:
    - service: notify.telegram_notify_Greg
      data:
        message: "Home Assistant {{states('sensor.docker_hub')}} is available."

- alias: Version Check
  trigger: 
    platform: event
    event_type: telegram_command
    event_data:
      command: '/version'
  action: 
    - service: telegram_bot.send_message
      data: 
        chat_id: '{{ trigger.event.data.chat_id }}'
        message: "The current version is {{states('sensor.docker_hub')}},
                  {% if states('binary_sensor.docker_hub_update_available') == 'on'%} You are not up to date
            {% else %} You are up to date
            {% endif %}"

- alias: Trash Check
  trigger: 
    platform: event
    event_type: telegram_command
    event_data:
      command: '/garbage'
  action: 
    - service: telegram_bot.send_message
      data: 
        chat_id: '{{ trigger.event.data.chat_id }}'
        message: "The next trash day is: {{as_timestamp(state_attr('calendar.trash_calendar', 'start_time'))|timestamp_custom('%B %-d %Y', 'true')}}
                  and the next trash & recycle day is {{as_timestamp(state_attr('calendar.recycle_calendar', 'start_time'))|timestamp_custom('%B %-d %Y', 'true')}}"
