- id: "8b443555-2d95-40f9-b8c4-03e7aa4d181a"
  alias: Set Theme
  trigger:
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    service_template: frontend.set_theme
    data_template:
      name: >
        {% if states.sun.sun.state == "above_horizon" %}
          {{ "Github Light Theme" }}
        {% else %}
          {{ "Google Dark Theme" }}
        {% endif %}

- id: "d5bf17fd57acbbfe3a54953b81806433"
  alias: Get Weather Forecast Hourly
  description: ""
  trigger:
    - platform: time_pattern
      hours: /1
  action: nws.get_forecasts_extra
  target:
    entity_id: weather.krdu_daynight
  data:
    type: twice_daily