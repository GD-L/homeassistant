- alias: Set Theme
  trigger:
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    service_template: frontend.set_theme
    data_template:
      name: >
        {% if states.sun.sun.state == "above_horizon" %}
          {{ "default" }}
        {% else %}
          {{ "Google Dark Theme" }}
        {% endif %}
