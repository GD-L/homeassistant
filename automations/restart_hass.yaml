- id: "322341fe-c364-4dcd-822e-a633db1df864"
  alias : "WeMo Offline Notice"
  initial_state: true
  trigger: 
    - platform: state
      entity_id:
        - switch.lr
        - switch.office
      to: 'unavailable'
      for:
        seconds: 30
  action:
    service: notify.telegram_notify_Greg
    data:
      message: "One of the WeMo is offline."
      data:
        inline_keyboard:
          - '/Reboot?'

- id: "b4d6f122-1097-44eb-afce-b19974831e1d"
  alias: 'Reboot Response'
  initial_state: true
  trigger: 
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/Reboot?'
  
  action:
    - service: homeassistant.restart
