##TESTING AREA VIEW
title: Testing
path: testing
cards:
  - type: 'custom:uptime-card'
    entity: binary_sensor.updater
    icon: 'mdi:raspberry-pi'
    severity: 100
    ok: 'on'
    ko: 'off'
    bar:
      height: 46
      round: 1
      spacing: 4
      amount: 36
    name: HA update
    alias:
      ok: Update available !
      ko: No update for the moment...
    color:
      icon: grey
    hours_to_show: 168
    show:
      footer: false
    status_adaptive_color: true

  - type: 'custom:uptime-card'
    entity: sensor.downstairs_idler
    #icon: 'mdi:raspberry-pi'
    severity: 100
    ok: 'running'
    ko: 'idle'
    bar:
      height: 46
      round: 1
      spacing: 4
      amount: 48
    name: Downstairs Thermostat
    alias:
      ok: 'running'
      ko: 'idle'
    color:
      icon: grey
      ok: '#029943'
      ko: grey
      half: '#7a9eff' 
    hours_to_show: 24
    show:
      footer: true
    status_adaptive_color: true

  - type: 'custom:uptime-card'
    entity: sensor.upstairs_idler
    severity: 100
    ok: 'running'
    ko: 'idle'
    bar:
      height: 46
      round: 1
      spacing: 4
      amount: 48
    name: Upstairs Thermostat
    alias:
      ok: 'running'
      ko: 'idle'
    color:
      icon: grey
    hours_to_show: 24
    show:
      footer: true
    status_adaptive_color: true

  - type: entities
    title: Automation Modes
    show_header_toggle: false
    entities:
      - entity: input_boolean.guest_mode
      - entity: input_boolean.vacation_mode
  - type: media-control
    entity: media_player.dl_lr_tcl55
  - type: media-control
    entity: media_player.plex_plex_for_roku_dl_lr_tcl55  

  - cards:  
    type: glance
    title: Glance
    entities:
        - sensor.garage_door_status        
        - climate.downstairs
        - climate.upstairs
        - entity: switch.lr
          tap_action:
            action: toggle

  - cards:
      - type: markdown
        title: Entities
        content: >-
          {%- for state in states -%}
          {{"\n"}}- {{state.entity_id}}
          {%- endfor -%}
      - type: markdown
        title: Domains 
        content: >-
            {%- set unique_domains = states | map(attribute='domain') |list | unique | list -%}
            {%- for domain in unique_domains -%}
            {{"\n"}}- {{domain}}
            {%- endfor -%}
            {{"\n"}}
    type: horizontal-stack

  - type: custom:auto-entities
    card:
      type: entities
      title: Batteries
    filter: 
      include: 
        - entity_id: "sensor.*battery_level*"