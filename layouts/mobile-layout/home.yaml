  - type: custom:button-card
    show_icon: true
    icon: mdi:cctv
    size: 20%
    name: Cameras
    color: var(--primary-color)
    styles:
      card:
        - border: solid 2px var(--card-background-color)
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup 
        title: Cameras
        card: 
          type: vertical-stack
          cards:
            - type: 'custom:webrtc-camera'
              entity: camera.lr_camera
              ui: true
              title: "LR Camera"
            - type: picture-entity
              entity: camera.front_door
              name: "Front Door Camera"
              show_state: false
              show_label: false
  
  - cards:
      - type: custom:button-card
        entity: scene.movie_time
        size: 20%
        color: var(--primary-color)
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.movie_time

      - type: custom:button-card
        entity: scene.daytime_living_room
        size: 20%
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.daytime_living_room
        color: var(--primary-color)
    type: horizontal-stack

  - cards:
      - type: custom:uptime-card
        entity: sensor.upstairs_idler
        severity: 100
        ok: 'running'
        ko: 'idle'
        bar:
          height: 10
          round: 1
          spacing: 4
          amount: 48
        name: Upstairs Thermostat
        alias:
          ok: 'running'
          ko: 'idle'
        color:
          ok: '#029943'
          ko: grey
          half: '#7a9eff' 
        hours_to_show: 24
        show:
          footer: false
          icon: false
        status_adaptive_color: true

      - type: custom:apexcharts-card
        apex_config:
          chart:
            height: 200px
          grid:
            show: false
        graph_span: 24h
        series: 
          - entity: climate.upstairs
            attribute: temperature
            name: Set Temperature
            stroke_width: 2
            fill_raw: last
            curve: stepline
          - entity: climate.upstairs
            attribute: target_temp_high
            name: Target Temp High
            stroke_width: 2
            fill_raw: last
            curve: stepline
          - entity: climate.upstairs
            attribute: target_temp_low
            name: Target Temp Low
            stroke_width: 2
            fill_raw: last
            curve: stepline
          - entity: climate.upstairs
            attribute: current_temperature
            name: Current Temperature
            stroke_width: 2
            type: area
            curve: smooth
            fill_raw: last
            opacity: 0.25

      - type: custom:simple-thermostat
        entity: climate.upstairs
        step_size: 1
        layout:
          step: row
          mode:
            names: true
            headings: false
            icons: true
        decimals: 0

      - type: custom:uptime-card
        entity: sensor.downstairs_idler
        severity: 100
        ok: 'running'
        ko: 'idle'
        bar:
          height: 10
          round: 1
          spacing: 4
          amount: 48
        name: Downstairs Thermostat
        alias:
          ok: 'running'
          ko: 'idle'
        color:
          ok: '#029943'
          ko: grey
          half: '#7a9eff' 
        hours_to_show: 24
        show:
          footer: false
          icon: false
        status_adaptive_color: true

      - type: custom:apexcharts-card
        apex_config:
          chart:
            height: 200px
          grid:
            show: false
        graph_span: 24h
        series: 
          - entity: climate.downstairs
            attribute: temperature
            name: Set Temperature
            stroke_width: 2
            fill_raw: last
            curve: stepline
          - entity: climate.downstairs
            attribute: target_temp_high
            name: Target Temp High
            stroke_width: 2
            fill_raw: last
            curve: stepline
          - entity: climate.downstairs
            attribute: target_temp_low
            name: Target Temp Low
            stroke_width: 2
            fill_raw: last
            curve: stepline
          - entity: climate.downstairs
            attribute: current_temperature
            name: Current Temperature
            stroke_width: 2
            type: area
            curve: smooth
            fill_raw: last
            opacity: 0.25
      - type: custom:simple-thermostat
        entity: climate.downstairs
        step_size: 1
        layout:
          step: row
          mode:
            names: true
            headings: false
            icons: true
        decimals: 0

    type: vertical-stack  

  - cards:
    entities: 
      - binary_sensor.trash_day
      - binary_sensor.recycle_day
    type: glance 
    show_state: false
