          - grid-template-areas: ' "i n" "i l" "i s"'
          - grid-template-columns: 1fr
          - grid-template-rows: 1fr min-content min-content
          card:
            - border: solid 2px var(--card-background-color)
            - background: transparent

      - type: custom:button-card
        entity: person.sara
        icon: mdi:face-woman
        size: 25%
        show_name: true
        show_state: true
        state: *stateperson
