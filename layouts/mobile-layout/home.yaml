              size: 20%
              styles:
                card:
                  - color: gray
                  - font-size: 12px
              state:
                - value: 'on'
                  styles:
                    icon:
                    - color: var(--label-badge-yellow)
                - value: 'off'
                  styles:
                    icon:
                    - color: gray
            - type: custom:button-card
              entity: switch.lr
              show_state: true
