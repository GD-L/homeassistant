##TESTING AREA VIEW    
title: Testing
path: testing
cards:
  - type: entities
    title: Automation Modes
    show_header_toggle: false
    entities:
      - entity: input_boolean.guest_mode
      - entity: input_boolean.vacation_mode

  - cards:
    - entity: media_player.dl_lr_tcl55
      type: media-control
    - entity: media_player.plex_plex_for_roku_dl_lr_tcl55
      type: media-control
    - camera_view: live
      entity: camera.lr_camera
      type: picture-entity
    - entities:
        - entity: sensor.garage_door_status
        - entity: sensor.garage_last_changed
        - entity: binary_sensor.garage_door_opened
          secondary_info: last-changed
      show_header_toggle: false
      type: entities
    type: vertical-stack
    
  - cards:  
    type: glance
    title: Glance
    entities:
        - entity: sensor.garage_door_status        
        - climate.downstairs
        - climate.upstairs
        - entity: switch.lr
          tap_action:
            action: toggle
  - cards:
      - type: markdown
        title: Entities
        content: >-
            {%- for state in states -%}
            {{"\n"}}- {{state.entity_id}}
            {%- endfor -%}
      - type: markdown
        title: Domains 
        content: >-
            {%- set unique_domains = states | map(attribute='domain') |list | unique | list -%}
            {%- for domain in unique_domains -%}
            {{"\n"}}- {{domain}}
            {%- endfor -%}
            {{"\n"}}
    type: horizontal-stack
  - cards:
    type: custom:battery-entity
    entity: sensor.chime_battery_level


  - type: custom:auto-entities
    card:
      type: entities
      title: Batteries
    filter: 
      include: 
        - entity_id: "sensor.*battery_level*"
